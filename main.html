<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Login 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="loginForm">
    <label for="firstName">First Name</label>
    <input type="text" name="First Name" id="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" name="Last Name" id="lastName" required>

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" name="Phone Number" id="phoneNumber" required>

    <label for="email">Email ID</label>
    <input type="email" name="Email ID" id="email" required>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
